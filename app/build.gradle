plugins {
    id 'com.android.application'
}

android {
    namespace "ro.pontes.pontesdice"
    compileSdk 36

    defaultConfig {
        applicationId "ro.pontes.pontesdice"
        minSdk 23
        targetSdk 36
        versionCode 13
        versionName "3.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
